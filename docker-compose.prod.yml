version: '3.8'

services:
   web:
    build: ./src/
    command: gunicorn --bind 0.0.0.0:5000 app:app
    volumes:
      - ./src/app/server:/usr/src/app/server
    expose:
      - 5000
    env_file:
      - ./.env.prod
    depends_on:
      - db
   db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
   nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
volumes:
  postgres_data:

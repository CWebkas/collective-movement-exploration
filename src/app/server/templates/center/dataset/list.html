{% extends 'layout.html' %}

{% block body %}
<h3>
    Explore Your Datasets
</h3>

<table class="table table-striped table-bordered model-list">
    <thead class="thead-dark">
    <tr class="text-center">
        {% block list_header scoped %}
        <th class="col-md-3">Name</th>
        <th class="col-md-1">Delete</th>
        <th class="col-md-1">Edit</th>
        <th class="col-md-1">Export</th>
        <th class="col-md-1">Explore</th>
        {% endblock %}
    </tr>
    </thead>
    {% for data in datasets %}
    {% if not data.error -%}
    <tr id="dataset{{data.id}}">
        {% block list_row scoped %}
        <td>
            {{ data.name }}
        </td>
        <td class="text-center">
            <a href="/center/dataset/delete/{{ data.id }}">
                <img width="16px" height="16px" src="{{url_for('static', filename='icons/trashcan.svg')}}"></img>
            </a>
        </td>
        <td class="text-center">
            <a href="/center/dataset/edit/{{ data.id }}">
                <img width="16px" height="16px" src="{{url_for('static', filename='icons/pencil.svg')}}"></img>
            </a>
        </td>
        <td class="text-center">
            <a href="/center/dataset/export/{{ data.id }}">
                <img width="16px" height="16px"
                     src="{{url_for('static', filename='icons/desktop-download.svg')}}"></img>
            </a>
        </td>
        <td class="text-center">
            <a href="/center/dataset/explore/{{ data.id }}">
                <img width="16px" height="16px" src="{{url_for('static', filename='icons/search.svg')}}"></img>
            </a>
        </td>
        {% endblock %}
    </tr>
    {%- endif %}
    {% endfor %}
</table>

{% endblock %}
